apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-prebootstrap-tests01 
  namespace: default
spec:
  generators:
  - git:
      repoURL: https://github.com/perejal/eks-ec2-clusterapi-gitops
      revision: main
      directories:
      - path: '/tests/clusters/*/*'
  template:
    metadata:
      name: 'environment-{{path[3]}}-region-{{path[4]}}-app'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/perejal/eks-ec2-clusterapi-gitops
        targetRevision: main
        path: 'tests/app'
      destination:
        server: https://kubernetes.default.svc
        namespace: 
